<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltherPride Verification</title>
    <script src="https://js.hcaptcha.com/1.0/api.js" async defer></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .verify-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #e74c4c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .login-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure it takes up full viewport height */
        }
        .form-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="animations.css">
    <div class="login-container">
        <div class="form-container">
            <h1 class="form-title">Welcome to AltherPride SAMP Forum</h1>
            <div class="form-group">
              <div class="form-toggle">
                <button id="register-toggle" class="active-form">Register</button>
                <button id="login-toggle">Login</button>
              </div>

              <div id="whatsappForm">
                <h2>Register your WhatsApp</h2>
                <form onsubmit="registerWhatsApp(event)">
                  <div class="input-group">
                    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
                  </div>
                  <button type="submit">Continue</button>
                </form>
              </div>

              <div id="profileForm" class="hidden">
                <h2>Complete Your Profile</h2>
                <form onsubmit="completeProfile(event)">
                  <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                  </div>
                  <div class="input-group password-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                      <img src="images/open_eye.png" alt="Show">
                    </button>
                  </div>
                  <button type="submit">Register</button>
                </form>
              </div>

              <div id="loginForm" class="hidden">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                  <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                  </div>
                  <div class="input-group password-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                      <img src="images/open_eye.png" alt="Show">
                    </button>
                  </div>
                  <button type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
    </div>
    <script>
        function onVerify(token) {
            document.getElementById('proceedBtn').disabled = false;
        }
        function verifyAndProceed() {
            window.location.href = '/forum';
        }
        // Add JavaScript functions for registerWhatsApp, completeProfile, login, and togglePassword here.  These are placeholders.
        function registerWhatsApp(event) {
          event.preventDefault();
          // Add your registration logic here.
          alert("WhatsApp registration not implemented.");
        }
        function completeProfile(event) {
          event.preventDefault();
          // Add your profile completion logic here.
          alert("Profile completion not implemented.");
        }
        function login(event) {
          event.preventDefault();
          // Add your login logic here.
          alert("Login not implemented.");
        }
        function togglePassword(id, button) {
          const passwordInput = document.getElementById(id);
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            button.querySelector('img').src = "images/closed_eye.png"; // Replace with your closed eye image
          } else {
            passwordInput.type = "password";
            button.querySelector('img').src = "images/open_eye.png"; // Replace with your open eye image
          }
        }
    </script>
</body>
  </html>
